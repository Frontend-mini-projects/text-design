<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Design | Utprojects</title>
</head>

<body>

   

    <textarea type="text" value="Utkrsh" id="copytextarea" readonly
    style="resize: none; width: 100px; height: 200px;border: 2px solid red;" >utkarsh</textarea>
    <button onclick="myFunction()">Copy text</button>

    <script>
        function myFunction() {

            // id should be name = "copytextarea" in input tag



            /* Get the text field */
            var copyText = document.getElementById("copytextarea");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
        }
    </script>

</body>

</html>
